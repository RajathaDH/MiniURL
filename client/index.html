<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js" defer></script>
    <script src="main.js" defer></script>
    <title>MiniURL</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <h1>MiniURL</h1>
            </header>

            <main>
                <form @submit.prevent="minify">
                    <div class="row mb-3">
                        <label for="fullUrl" class="col-2 col-form-label">Full URL</label>
                        <div class="col-10">
                            <input type="url" name="fullUrl" id="fullUrl" v-model="fullUrl" class="form-control" placeholder="Full URL">
                        </div>
                    </div>
                    <div class=" row mb-3">
                        <label for="shortUrl" class="col-2 col-form-label">http://miniurl.sh/</label>
                        <div class="col-10">
                            <input type="text" name="shortUrl" id="shortUrl" v-model="shortUrl" class="form-control" placeholder="Preffered URL">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Minifyyyyy</button>
                </form>

                <section class="messages">
                    <div v-if="apiResponse.message" class="alert alert-success">
                        URL has been minified. <a :href="apiResponse.shortUrl" target="_blank">{{apiResponse.shortUrl}}</a>
                    </div>

                    <div v-if="apiResponse.error" class="alert alert-danger">
                        {{apiResponse.error}}
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
