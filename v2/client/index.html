<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js" defer></script>
    <script src="main.js" defer></script>
    <title>MiniURL</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="form">
                <form @submit.prevent="minify">
                    <input type="url" name="fullUrl" id="fullUrl" v-model="fullUrl">
                    <input type="text" name="shortUrl" id="shortUrl" v-model="shortUrl">
                    <button type="submit">Minifyyyyy</button>
                </form>
            </div>

            <div class="result">
                <div v-if="apiResponse.message" class="success">
                    {{apiResponse.message}}
                    <p><strong>Short URL:</strong> {{apiResponse.shortUrl}}</p>
                </div>

                <div v-if="apiResponse.error" class="error">
                    {{apiResponse.error}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
